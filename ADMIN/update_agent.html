<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Agent Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Update Agent Information</h2>
        <form action="update_agent.php" method="POST">
            <label for="agentID">Agent ID:</label>
            <input type="number" id="agentID" name="agentID" required>

            <label for="fName">First Name:</label>
            <input type="text" id="fName" name="fName" required>

            <label for="lName">Last Name:</label>
            <input type="text" id="lName" name="lName" required>

            <label for="propertyID">Property ID:</label>
            <input type="number" id="propertyID" name="propertyID">

            <label for="userID">User ID:</label>
            <input type="number" id="userID" name="userID">

            <button type="submit">Update Agent</button>
        </form>
    </div>
</body>
</html>
