<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Inspection Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Insert Inspection Details</h2>
        <form action="insert_inspection.php" method="POST">
            <label for="propertyID">Property ID:</label>
            <input type="number" id="propertyID" name="propertyID" required>

            <label for="inspectionDate">Inspection Date:</label>
            <input type="date" id="inspectionDate" name="inspectionDate" required>

            <button type="submit">Insert Inspection</button>
        </form>
    </div>
</body>
</html>
