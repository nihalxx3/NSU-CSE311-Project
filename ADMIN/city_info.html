<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert City Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Insert City Information</h2>
        <form action="insert_city.php" method="POST">
            <label for="cityID">City ID:</label>
            <input type="number" id="cityID" name="cityID" required>
        
            <label for="cityName">City Name:</label>
            <input type="text" id="cityName" name="cityName" required>
        
            <label for="divisionID">Division ID:</label>
            <input type="number" id="divisionID" name="divisionID" required>
        
            <button type="submit">Insert City</button>
        </form>        
    </div>
</body>
</html>
