<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Agent Phone Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Update Agent Phone Number</h2>
        <form action="update_agent_num.php" method="POST">
            <label for="agentID">Agent ID:</label>
            <input type="number" id="agentID" name="agentID" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <button type="submit">Update Phone Number</button>
        </form>
    </div>
</body>
</html>
